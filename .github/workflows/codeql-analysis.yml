name: "CodeQL Debug Report Test"

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '34 3 * * 6'

jobs:
  analyze:
    name: Analyze
    runs-on: windows-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      #id:   codeqltoolchain
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v1

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
      with:
        skip-queries: true

    - run: |
       echo "${{ toJson(steps) }}"
       echo "${{ toJson(matrix) }}"

    - name: CodeQL Debug Report
      uses: zbazztian/codeql-tools/debug@main
      with:
        codeql-path: "${{ steps.codeqltoolchain.outputs.codeql-path }}"
        database-path: "${{ runner.temp }}/codeql_databases/${{ matrix.language }}"

    - name: Upload loc as a Build Artifact
      uses: actions/upload-artifact@v2.2.0
      with:
        name: codeql-debug-report
        path: codeql-debug-report
